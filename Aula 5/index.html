<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="valor1" placeholder="Primeiro valor">
        <input type="number" id="valor2" placeholder="Segundo valor">
        <div class="buttons">
            <button onclick="performOperation('+')">+</button>
            <button onclick="performOperation('-')">-</button>
            <button onclick="performOperation('*')">*</button>
            <button onclick="performOperation('/')">/</button>
            <button onclick="clearInputs()">C</button>
        </div>
        <input type="text" id="resultado" readonly placeholder="Resultado">
    </div>
    <script src="script.js"></script>
</body>
</html>
